<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/style.css" />
        <link rel="stylesheet" href="./styles/responsive.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <title>Todo List</title>
    </head>

    <body>
        <div class="wrapper">
            <div class="main__header">
                <h1 class="main__header-title">Todo list</h1>
            </div>

            <main class="main-wrapper">
                <div class="main-content">
                    <input
                        class="main-content__input"
                        type="text"
                        placeholder="Add your task"
                    />
                    <ul class="todo-list"></ul>

                    <div class="main-content__buttons">
                        <a
                            type="button"
                            class="main-content__buttons_new buttons"
                        >
                            <span class="main-content__buttons-text"
                                >+ New Task</span
                            >
                        </a>
                        <div class="main-content__buttons-two-buttons">
                            <a
                                type="button"
                                class="main-content__buttons_cancel buttons hide"
                            >
                                <span class="main-content__buttons-text"
                                    >Cancel</span
                                >
                            </a>
                            <a
                                type="button"
                                class="main-content__buttons_add buttons hide"
                            >
                                <span class="main-content__buttons-text"
                                    >Add</span
                                >
                            </a>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <script type="module" src="./src/index.js"></script>
    </body>
</html>
