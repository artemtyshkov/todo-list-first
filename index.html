<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src = "script.js" defer></script>
    <title>Todo List</title>
</head>

<body>
<div class="container">

    <div class="header">
        <h1>Website todo</h1>
        <div class="clearfix"></div>
    </div>

    <div class="content">
        <div class="list-wrapper">
            <div class="popup">
                <input type="text" placeholder="Add your task">
            </div>
            <ul>
                <!-- <li class="li-item"><div class="square"></div><i class="fa-solid fa-xmark"></i>урпквр</li> -->
            </ul>
        </div>

        <div class="btn-block">
            <a class="popup-button buttons">
                <span class="btn-text">+ New Task</span>
            </a>
            <div class="two-buttons">
                <a type="button" class="cancel-button buttons hide">
                    <span class="btn-text">Cancel</span>
                </a>
                <a type="button" class="add-button buttons hide">
                    <span class="btn-text">Add</span>
                </a>
            </div>
        </div>
    </div>
</div>

</body>

</html>
